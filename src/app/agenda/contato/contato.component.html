<div class="form-group row">

    <label class="col-sm-2 col-form-label">Buscar</label>

    <div class="col-sm-10">
        <input [(ngModel)]="buscar" name="buscar" class="form-control">
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Celular</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let contato of arrayContatos2">
            <td>{{ contato.id }}</td>
            <td>{{ contato.nome | uppercase }}</td>
            <td>{{ contato.email }}</td>
            <td>{{ contato.celular }}</td>
            <td>
                <a [routerLink]="['./agenda/contato-info, contato.nome']" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
